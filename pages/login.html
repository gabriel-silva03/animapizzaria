<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allegro Pizzaria</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,400..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body class="login-body"> 
    <div class="login-overlay"></div>

    <nav class="navbar">
        <div class="logo">
            <h2>AllegroPizzaria</h2>
        </div>
    </nav>

    <div class="login-page-wrapper">
        <div class="login-container"> 
            <div class="login-content-flex">
                <article class="login-history">
                    <p>"Trazendo a tradição das pizzas artesanais aos nossos clientes, que amam degustar o que há de melhor em sabor, crocância e suculência — Desde 1983."</p>              
                </article>

                <section class="login-box">
                    <h2>Login</h2>
                    <input type="text" id="usuario" placeholder="Digite seu login">
                    <h2>Senha</h2>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <button onclick="logar()">ENTRAR</button>
                    <div class="login-options"> 
                        <label><input type="checkbox"> Mantenha-me logado</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <footer class="login-footer-fixed">
        <p>&copy; 2026 ALLEGRO PIZZARIA LTDA. Todos os direitos reservados.</p>
    </footer>

    <script src="../js/login.js"></script>
</body>
</html>
