<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>AnimaPizzaria</title>
    <link rel="stylesheet" href="style.css" href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,400..800&display=swap">
</head>
<body>

    <!-- OVERLAY ESCURO -->
    <div class="overlay"></div>

    <!-- CONTEÚDO -->
    <div class="container">

        <header>
            <h1>AnimaPizzaria</h1>
            <p class="slogan">"Trazendo aos nossos clientes que amam degustar nossas melhores pizzas</p>
            <p class="slogan">com muito sabor, crocância e suculência desde 1983"</p>
        </header>

        <section class="login-box">
            <h2>Login</h2>
            <input type="text" id="usuario" placeholder="Digite seu login">

            <h2>Senha</h2>
            <input type="password" id="senha" placeholder="Digite sua senha">

            <button onclick="logar()">Entrar</button>

            <div class="options">
                <label>
                    <input type="checkbox"> Mantenha-me logado
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 ANIMA PIZZARIA LTDA. Todos os direitos reservados.</p>
        </footer>

    </div>

    <script src="script.js"></script>

</body>
</html>
