<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script>
        // Se não houver a marcação "logado", manda de volta para o login
        if (localStorage.getItem("logado") !== "true") {
            window.location.href = "index.html";
        }
    </script>
    
    <meta charset="UTF-8">
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="produtos.css" href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,400..800&display=swap"">
</head>
<body>

    <!-- Barra de Navegação -->

        <header class="navbar">
            <div class="logo">
                <h2>AnimaPizzaria</h2>
            </div>
            <nav class="menu">
                <span>Bem-vindo, Cliente!</span>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </nav>
        </header>

        <section class="search-box">
            <h5>Qual sabor você está procurando hoje?</h5>
            <input type="text" id="pesquisar" placeholder="Digite o sabor desejado">

            <button onclick="Pesquisar()">Pesquisar</button>
        </section>

        <section class="container-pizzas">
            <div class="pizza-card">
                <img src="https://via.placeholder.com/200" alt="Pizza de Calabresa">
                <h3>Calabresa</h3>
                <p>Molho de tomate, mussarela, calabresa e cebola</p>
                <span class="preco">R$ 45,00</span>
                <button class="btn-comprar">Adicionar</button>
            </div>

            <div class="pizza-card">
                <img src="https://via.placeholder.com/200" alt="Pizza Margherita">
                <h3>Margherita</h3>
                <p>Manjericão fresco, mussarela e fatias de tomate.</p>
                <span class="preco">R$ 42,00</span>
                <button class="btn-comprar">Adicionar</button>
            </div>

        </section>

        <footer>
            <p>&copy; 2025 ANIMA PIZZARIA LTDA. Todos os direitos reservados.</p>
        </footer>

    </div>

    <script src="produtos.js"></script>

</body>
</html>
